<mat-card class="mat-elevation-z2 card-md">
  <mat-card-header>
    <mat-card-title>Reset Password</mat-card-title>
    <mat-card-subtitle>Please fill-in all the required fields marked with asterisks (*).</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formData" id="form" (ngSubmit)="onSubmit(formData.valid && formData.value)">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username" required autofocus />
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput formControlName="newPassword" placeholder="New Password" required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="reset" form="form"><mat-icon>close</mat-icon> Reset</button>
    <button mat-raised-button color="primary" type="submit" form="form"><mat-icon>done</mat-icon> Submit</button>
  </mat-card-actions>
</mat-card>
