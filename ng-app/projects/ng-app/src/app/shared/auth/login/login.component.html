<mat-card class="mat-elevation-z2 card-md">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Please fill-in all the required fields marked with asterisks (*).</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formData" id="form" (ngSubmit)="onSubmit(formData.valid && formData.value)">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username" required autofocus />
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput formControlName="password" placeholder="Password" required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/auth/register']" type="button"><mat-icon>arrow_back_ios</mat-icon> Sign Up</button>
    <button mat-raised-button [routerLink]="['/auth/forgotPassword']" type="button">Forgot Password</button>
    <button mat-raised-button color="primary" type="submit" form="form"><mat-icon>done</mat-icon> Login</button>
  </mat-card-actions>
</mat-card>
