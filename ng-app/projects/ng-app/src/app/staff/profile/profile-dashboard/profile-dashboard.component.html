<div class="profile-page">
    <mat-card>
        <mat-card-content>
            <div class="profile-group">
                <h2 align="center">{{ profile.value?.displayName }}</h2>
                <div class="profile-info">
                    <div>Profile Image</div>
                    <div>December Points {{ bonusProfile?.balancePoints }}</div>
                    <div class="total-points">Total Points 2000</div>
                </div>
                <div class="points-info">
                    <div><span>Received</span> <span>{{ bonusProfile?.totalReceivedPoints }}</span></div>
                    <div><span>Sent</span> <span>{{ bonusProfile?.totalSentPoints }}</span></div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    
    <mat-card class="card-md">
        <mat-card-header>
          <mat-card-title>Update Profile</mat-card-title>
          <mat-card-subtitle>Please fill-in all the required fields marked with asterisks (*).</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="profile" id="form" (ngSubmit)="onSubmit(profile.valid && profile.value)">
            <mat-form-field>
              <input matInput formControlName="displayName" placeholder="Display Name" required autofocus />
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="email" placeholder="Email" required />
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="phoneNumber" placeholder="Phone Number" required />
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" form="form">
            <mat-icon>done</mat-icon> Update
          </button>
        </mat-card-actions>
      </mat-card>
</div>
