<p>profile-dashboard works!</p>

<h1>{{ profile?.displayName }}</h1>

<div class="profile-group">
    <div class="profile-info">
        <div>Profile Image</div>
        <div>December Points {{ bonusProfile.balancePoints }}</div>
        <div class="total-points">Total Points 2000</div>
    </div>
    <div class="points-info">
        <div><span>Received</span> <span>{{ bonusProfile.totalReceivedPoints }}</span></div>
        <div><span>Sent</span> <span>{{ bonusProfile.totalSentPoints }}</span></div>
    </div>
</div>

<pre>{{ profile | json }}</pre>
<pre>{{ bonusProfile | json }}</pre>
